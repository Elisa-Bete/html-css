<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos deferentes ou simplesmentes aumente e diminuao tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:900px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos apreender a reproduzir audio em Html 5</p>
    <audio src="midias/AUD-20220907-WA0005.mp3" controls autoplay></audio>
</body>
</html>
